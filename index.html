<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quotes Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afea27c44a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="./twitter_logo.png" alt="twitter_logo" title="TweetMe" id="tweet">
                </p>
                <div class="text">
                    <i class="start-quote fa-solid fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>

                <label class="button">
                    <p id="newQuotes">New Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
